<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller #4 - Funciones en JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Taller #4 - Funciones en JavaScript</h1>
        <p>Profe: Jossy Tello - Cesde Comfama</p>
    </header>

    <main>
        <section class="contenedor-botones">
            <button onclick="calcularSuperficie()">Superficie rectángulo<br><small>Ej: ancho=5, alto=8</small></button>
            <button onclick="convertirVelocidad()">Convertir velocidad<br><small>Ej: 100 km/h</small></button>
            <button onclick="calcularCircunferenciaYCubo()">Circunferencia y cubo<br><small>Ej: radio=4, número=3</small></button>
            <button onclick="mostrarNombre()">Mostrar nombre<br><small>Ej: "Laura"</small></button>
            <button onclick="operacionesBasicas()">Operaciones básicas<br><small>Ej: 10 y 5</small></button>
            <button onclick="conversorTemperatura()">Conversor temperatura<br><small>Ej: 30 C</small></button>
            <button onclick="calcularIMC()">Calcular IMC<br><small>Ej: 70 kg, 1.75 m</small></button>
            <button onclick="bienvenidaUsuario()">Bienvenida<br><small>Ej: "Andrés"</small></button>
            <button onclick="calcularIvaProductos()">Calcular IVA<br><small>Ej: 3 productos</small></button>
            <button onclick="diasParaFinDeAño()">Días y semanas<br><small>Calcula desde hoy</small></button>
            <button onclick="listadoCompras()">Listado compras<br><small>Ej: 5 productos</small></button>
        </section>

        <section id="resultados">
            <h2>Resultados</h2>
            <div id="salida"></div>
        </section>
    </main>

    <script src="ejercicios.js"></script>
</body>
</html>
