<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Memoria</title>
  <!-- ðŸ”¹ Bootstrap CSS (debe ir siempre antes de tu archivo de estilos personalizados) -->

  <link rel="stylesheet" href="estilos.css">
</head>

<body class="bg-light">

  <div class="container mt-4">
    <h1 class="text-center text-danger mb-4">Juego Memoria</h1>

    <!-- Panel superior de informaciÃ³n -->
    <div class="text-center text-primary mb-3">
      <span>Jugador: <b id="jugador">Player 1</b></span> |
      <span>Intentos: <b id="intentos">0</b></span> |
      <span>Aciertos: <b id="aciertos">0</b></span> |
      <span>Tiempo de juego: <b id="tiempo">0</b></span> |
      <span id="emoji">ðŸ˜Š</span>
      <span>Nivel: <b id="nivel">0</b></span>
      <button id="btnIniciar" class="btn btn-success btn-sm ms-2">Iniciar</button>
    </div>

    <!-- Fila principal -->
    <div class="row">
      <!-- Columna izquierda: Tablero -->
      <div class="col-md-8 mb-3">
        <h4 class="text-danger">Tablero de juego</h4>
        <div id="tablero" class="tablero d-flex flex-wrap align-items-center justify-content-center">
          <!-- AquÃ­ irÃ¡n las cartas -->
          <img src="imagenes/carta1.jpg" alt="Carta 1">
          <img src="imagenes/carta2.jpg" alt="Carta 2">
          <img src="imagenes/carta3.jpg" alt="Carta 3">
          <img src="imagenes/carta4.jpg" alt="Carta 4">
          <img src="imagenes/carta5.jpg" alt="Carta 5">
          <img src="imagenes/carta6.jpg" alt="Carta 6">
          <img src="imagenes/carta7.jpg" alt="Carta 6">
          <img src="imagenes/carta8.jpg" alt="Carta 6">
        </div>
      </div>

      <!-- Columna derecha: Tabla -->
      <div class="col-md-4">
        <table class="table table-bordered table-sm text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>Tiempo Total</th>
              <th>Intentos Totales</th>
              <th>Tiempo Sobrante</th>
            </tr>
          </thead>
          <tbody id="tablaPuntajes">
            <tr>
              <td>1</td>
              <td>peranito</td>
              <td>30</td>

            </tr>
            <tr>
              <td>2</td>

              <td>11</td>

            </tr>
            <tr>
              <td>3</td>
              <td>armando</td>
              <td>41</td>
              <td>7</td>
              <td>19</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <script src="funciones.js"></script>
